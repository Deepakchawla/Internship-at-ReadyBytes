<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="parsleyjs/dist/parsley.min.js"></script>
    <script src="parsleyjs/dist/i18n/en.js"></script>
    <script src="form.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="col-lg-8">
        <h2>Login Page</h2>
        <form id="form2" data-parsley-validate="">
<div class="form-group">
    <label for="exampleInputName">UserID</label>
    <input type="text" class="form-control"  placeholder="UserId" data-parsley-required="true">
</div>
<div class="form-group">
    <label for="exampleInputPassword">Password</label>
    <input type="password" class="form-control"  data-parsley-type="alphanum" placeholder="Password" data-parsley-required="true" data-parsley-minlength="6" data-parsley-maxlength="20">
</div>
         <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
